<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Duskrise - A-Team</title>
  <link rel="icon" type="The_Fucking_Logo.png" href="The_Fucking_Logo.png">
  <style>
    body {

  
background-color: #1e1e1e;
color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.8em;
      margin: 60px 0 20px;
      color: #ffffff;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      animation: fadeIn 1s ease-in;
    }

    .skin {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 220px;
    }

    .skin:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }

    .skin img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .caption {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1em;
      color: #ccc;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      font-size: 1em;
      color: #888;
      animation: fadeIn 1.5s ease-in;
    }

    footer span {
      color: #ff6b6b;
    }
    .bottom-panel {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.4);
    padding: 10px 20px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 999;
    }
    
    .bottom-panel img {
    width: 24px;
    height: 24px;
    }
    
    .bottom-panel span {
    font-family: Text;
    font-size: 16px;
    color: white;
    }
    
  </style>
</head>
<body>
  <h1>Duskrise.cz A-Team</h1>
  <h2 style="color: #e53935;">Majiťeľ</h2>
  <div class="container">
    <div class="skin">
      <img src="../Skins/filipos.png" alt="filipos">
      <div class="caption" style="color: #e53935;">Filipos_ (Majiťeľ)</div>
      <img src="../Skins/explorekade.png" alt="filipos">
      <div class="caption" style="color: #e53935;">ExploreKade_ (Majiťeľ)</div>
    </div>
  </div>
  <h2 style="color: #ff6e6e;">Admin</h2>
  <div class="container">

      <div class="caption" style="color: #ff6e6e;">Wtaze (Admin)</div>
    </div>
  </div> 
  <h2 style="color: #42a5f5;">Developers</h2>
  <div class="container">
    <div class="skin">
      <img src="../Skins/marekpro.png" alt="marekpro">
      <div class="caption" style="color: #42a5f5;">MarekPro1309 (Developer)</div>
    </div>
    
    <div class="skin">
      <img src="../Skins/you.png" alt="WtireXoo">
      <div class="caption" style="color: #42a5f5;">WtireXoo (Developer)</div>

      <img src="../Skins/palt- dev.png" alt="Palt0">
      <div class="caption" style="color: #42a5f5;">Palt0 (Developer)</div>
    </div>
  </div>

  <h2 style="color: #66bb6a;">Helpers</h2>
  <div class="container">
    <div class="skin">
      <img src="../Skins/blastrush.png" alt="BlastRush">
      <div class="caption" style="color: #66bb6a;">BlastRush (Helper)</div>
    </div>
    <div class="skin">
      <img src="../Skins/matej984.png" alt="matej984">
      <div class="caption" style="color: #66bb6a;">matej984 (Helper)</div>
    </div>
  </div>
  <h2 style="color: #fdd835;">Builders</h2>
  <div class="container">
    <div class="skin">
      <img src="../Skins/mysticduck.png" alt="MysticDuck">
      <div class="caption" style="color: #fdd835;">MysticDuck38 (Builder)</div>
    </div>
    <div class="skin">
      <img src="../Skins/stemsim.png" alt="Steamsim">
      <div class="caption" style="color: #fdd835;">Steamsim (Builder)</div>
    </div>
  </div>
  <footer>
    Od celeho <span>❤️</span> Duskrise.cz
  </footer>
